<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/nologin/css/styles.css">
    <title>注册</title>
</head>
<body>
    <div class="login-container">
        <form id="theForm" class="login-form" method="post" action="/register" >
            <h1>注  册</h1>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <br/>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <br/>
            <label for="password">神秘代码:</label>
            <input type="Xcode" id="Xcode" name="Xcode" required>
            <button id="submitButton" type="submit">注册</button>
            <br/><br/>
            <button id="changeButton">切换到登录页面</button>
        </form>

        <!-- <script>

                event.preventDefault();
                alert("Submit button clicked!");

            });
        </script> -->

        <script>
            var button = document.getElementById("changeButton");
            button.addEventListener("click", function() {
                var destinationUrl = "/login";
                window.location.href = destinationUrl;
            });
        </script>
    </div>
</body>
</html>

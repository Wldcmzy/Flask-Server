
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐集:musicset</title>

<body>
    <div id="scroll-buttons">
        <div class="scroll-button" onclick="scrollPage(-0.2)">向上滑动</div>
        <div class="scroll-button" onclick="scrollPage(0.2)">向下滑动</div>
    </div>

    <div id="play-buttons">
        <div class="play-button" onclick="togglePlayMode()">随机播放</div>
    </div>

    <div id="header">音乐集:musicset</div>

    <div id="search">
        <input type="text" id="search-box" placeholder="搜索音乐">
        <input class="xfjwEi34_IOdsfmZ" type="button" value="搜索" onclick="searchMusic()">
    </div>

    <div id="music-list">
        <!-- 这里可以动态生成音乐框，例如使用服务器端数据 -->
        
        <div class="music-box" onclick="playMusic('audio11.mp3')">audio11.mp3</div>

        <div class="music-box" onclick="playMusic('audio12.mp3')">audio12.mp3</div>

        <div class="music-box" onclick="playMusic('audio3.mp3')">audio3.mp3</div>

        <div class="music-box" onclick="playMusic('Rick Astley - Never Gonna Give You Up.mp3')">Rick Astley - Never Gonna Give You Up.mp3</div>

        <!-- 添加更多音乐框... -->
    </div>

    <div id="player">
        <div id="progress-bar">
            <div id="song-name"></div>
            <div>
                <audio controls id="audio-player">
                    <!-- 这里可以通过JavaScript设置音频源 -->
                </audio>
            </div>
        </div>
    </div>

    <script>
        var playMode = 'random'; // 初始播放模式为随机播放
